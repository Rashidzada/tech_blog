<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 900px;
            margin: 20px auto;
            background: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        .news-item {
            display: flex;
            align-items: center;
            border-bottom: 1px solid #ddd;
            padding: 10px 0;
        }

        .news-item:last-child {
            border-bottom: none;
        }

        .news-image {
            width: 80px;
            height: 80px;
            background-color: #eee;
            border-radius: 5px;
            margin-right: 15px;
            flex-shrink: 0;
        }

        .news-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 5px;
        }

        .news-details {
            flex-grow: 1;
        }

        .news-title {
            font-size: 18px;
            font-weight: bold;
            color: #333;
            margin: 0;
        }

        .news-title a {
            text-decoration: none;
            color: #333;
        }

        .news-title a:hover {
            color: #007BFF;
        }

        .news-meta {
            font-size: 12px;
            color: #777;
            margin-top: 5px;
        }

        .news-meta span {
            margin-right: 10px;
        }

        .add-news {
            text-align: center;
            margin: 20px 0;
        }

        .add-news a {
            text-decoration: none;
            background: #4CAF50;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
        }

        .add-news a:hover {
            background: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>News List</h2>

        <!-- Add News Button -->
        <div class="add-news">
            <a href="{% url 'add_news' %}">Add News</a>
        </div>

        <!-- News Items -->
        {% for news in news_list %}
        <div class="news-item">
            <div class="news-image">
                {% if news.image %}
                <img src="{{ news.image.url }}" alt="{{ news.title }}">
                {% else %}
                <img src="https://via.placeholder.com/80" alt="No Image">
                {% endif %}
            </div>
            <div class="news-details">
                <p class="news-title">
                    <a href="{% url 'news_detail' news.id %}">{{ news.title }}</a>
                </p>
                <p class="news-meta">
                    <span>By {{ news.user.username }}</span>
                    <span>Created: {{ news.created_at|date:"d M Y, H:i" }}</span>
                </p>
            </div>
        </div>
        {% empty %}
        <p>No news available. Please <a href="{% url 'add_news' %}">add some news</a>.</p>
        {% endfor %}
    </div>
</body>
</html>
