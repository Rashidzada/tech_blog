<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
  <!-- Navbar -->
  <nav class="bg-blue-500 text-white p-4">
    <div class="container mx-auto flex justify-between items-center">
      <h1 class="text-xl font-bold">Dashboard</h1>
     <a href="{% url 'logout_view' %}" class="bg-blue-700 px-4 py-2 rounded hover:bg-blue-600">logout</a>
    </div>
  </nav>

  <!-- Dashboard Content -->
  <div class="container mx-auto mt-10">
    <div class="bg-white rounded-lg shadow-md p-6">
      <!-- User Profile Section -->
      <div class="flex items-center mb-6">
        <img
          src="https://via.placeholder.com/100"
          alt="User Profile"
          class="w-24 h-24 rounded-full border"
        />
        <div class="ml-6">
          <h2 class="text-2xl font-bold text-gray-800">{{request.user}}</h2>
          <p class="text-gray-600">Software Engineer</p>
        </div>
      </div>

      <!-- User Details Section -->
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <!-- Detail Card -->
        <div class="bg-gray-100 p-4 rounded-lg shadow-sm">
          <h3 class="text-lg font-bold text-gray-700">Email</h3>
          <p class="text-gray-600">johndoe@example.com</p>
        </div>
        <div class="bg-gray-100 p-4 rounded-lg shadow-sm">
          <h3 class="text-lg font-bold text-gray-700">Phone</h3>
          <p class="text-gray-600">+123 456 7890</p>
        </div>
        <div class="bg-gray-100 p-4 rounded-lg shadow-sm">
          <h3 class="text-lg font-bold text-gray-700">Joined</h3>
          <p class="text-gray-600">January 15, 2024</p>
        </div>
        <div class="bg-gray-100 p-4 rounded-lg shadow-sm">
          <h3 class="text-lg font-bold text-gray-700">Role</h3>
          <p class="text-gray-600">Administrator</p>
        </div>
      </div>

      <!-- Action Buttons -->
      <div class="mt-6 flex justify-between">
        <button class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">
          Edit Profile
        </button>
        <button class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600">
          Delete Account
        </button>
      </div>
    </div>
  </div>
</body>
</html>
