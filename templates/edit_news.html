<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit News</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            width: 400px;
            background: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            padding: 20px;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }

        input, textarea, select, button {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }

        input[type="file"] {
            padding: 3px;
        }

        button {
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #0056b3;
        }

        .form-footer {
            text-align: center;
        }

        .form-footer a {
            text-decoration: none;
            color: #007BFF;
        }

        .form-footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Edit News</h2>
        <form method="POST"  enctype="multipart/form-data">
            {% csrf_token %}
            <label for="title">Title</label>
            <input type="text" id="title" name="title" value="{{ news.title }}" placeholder="Enter news title" required>

            <label for="content">Content</label>
            <textarea id="content" name="content" placeholder="Enter news content" rows="5">{{ news.content }}</textarea>

            <label for="image">Image</label>
            <input type="file" id="image" name="image">
            {% if news.image %}
                <p>Current Image: <img src="{{ news.image.url }}" alt="Current Image" style="max-width: 100%; height: auto;"></p>
            {% endif %}

            <label for="url">URL</label>
            <input type="url" id="url" name="url" value="{{ news.url }}" placeholder="Enter related URL">

            <button type="submit">Update News</button>

            <div class="form-footer">
                <a href="{% url 'news_list' %}">Back to News List</a>
            </div>
        </form>
    </div>
</body>
</html>
