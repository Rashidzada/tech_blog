<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    {%for message in messages %}
  <script>
    alert('{{message}}');
  </script>
  {%endfor%}
  <div class="w-full max-w-md bg-white rounded-lg shadow-md p-6">
    <h2 class="text-2xl font-bold text-center text-gray-700 mb-6">Login</h2>
    <form action="#" method="POST">
        {%csrf_token%}
      <!-- Username -->
      <div class="mb-4">
        <label for="username" class="block text-gray-600 font-medium mb-2">Username</label>
        <div class="relative">
          <input 
            type="text" 
            id="username" 
            name="username" 
            class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400" 
            placeholder="Enter your username" 
            required>
        </div>
      </div>
      <!-- Password -->
      <div class="mb-6">
        <label for="password" class="block text-gray-600 font-medium mb-2">Password</label>
        <div class="relative">
          <input 
            type="password" 
            id="password" 
            name="password" 
            class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400" 
            placeholder="Enter your password" 
            required>
        </div>
      </div>
      <!-- Submit Button -->
      <button 
        type="submit" 
        class="w-full bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400">
        Login
      </button>
    </form>
    <!-- Links -->
    <div class="text-center mt-4">
      <a href="#" class="text-sm text-blue-500 hover:underline">Forgot Password?</a>
      <p class="text-sm mt-2">
        Don't have an account? 
        <a href="{% url 'signup' %}" class="text-blue-500 hover:underline">Sign up</a>
      </p>
    </div>
  </div>
</body>
</html>
